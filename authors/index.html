<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caution: Authors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../jumbotron.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.rawgit.com/nodeca/js-yaml/master/dist/js-yaml.min.js"></script>
    <script src="js/authors.js"></script>
</head>
<body ng-app="authorApp" ng-controller="authorController">
    <div class="container">
        <div class="jumbotron">
            <h1>Authors</h1>
            <h3>All authors mentioned below are to be dealt with with caution.</h3>

            <table class="table table-striped table-bordered">
                <tr>
                    <th>Spigot username</th>
                    <th>Why?</th>
                </tr>
                <tr ng-repeat="author in authors" ng-hide="loading">
                    <td><a href="{{ spigot(author) }}">{{ author.username }}</a></td>
                    <td>
                        <div ng-switch="author.multiple">
                            <ul ng-switch-when="true">
                                <li ng-repeat="reason in author.reasons">{{ reason }}</li>
                            </ul>
                            <ul ng-switch-default>
                                <li>{{ author.reason }}</li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </table>

            <div class="footer text-center text-muted">
                Know someone who deserves to be on the list? Add them <a href="https://github.com/Fireflies/caution/tree/master/authors">here</a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
